{% extends "index.html" %}

{% block mainContent %}

<div class="p-3 mb-2 bg-secondary text-black bg-opacity-10">
    <div class="container">
      <h1 class="display-8">Flask Calculator</h1>
      <p class="lead">Try my calculator</p>
    </div>
</div>

<form class="container" action="{{url_for('calculate')}}" method="post"
    <div class="row mt-3">
        <div class="col-lg-4 col-md-3">
            <input type="number" name= "firstNumber" class="form-control" placeholder="Insert First Number" required>
        </div>

        <div class="col-lg-4 col-md-1">
            <select id = "selectOperation" class = form-control name="operation" required>
                <option value ="">Select...</option>
                <option value ="plus">+</option>
                <option value ="minus">-</option>
                <option value ="multiply">x</option>
                <option value ="divide">/</option>
        </div>

        <div class="col-lg-4 col-md-3">
            <input type="number" name="secondNumber" class="form-control" placeholder="Insert Second Number" required>
        </div>

        <div class="col-lg-3">
            <input type = "submit" value="calculate" class="btn btn-primary" />
        </div>
    </div>

    <div class = "row mt-3">
        <div class = "col-lg-1">
            <div class="text-center">=</div>
        </div>
        <div class = "col-lg-3"> 
            <input type = "text" class = "form-control" placeholder="Result" value={{result}}>
        </div>
    </div>


</form>
{% endblock %}
